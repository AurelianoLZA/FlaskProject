{% extends 'base.html' %}
{% block content %}
<h2> Create a new note : </h2>

<form method="post">
    {{ form.csrf_token }}
    <br>
    <h4> New Note here : {{ form.body }} </h4> <br>
    {% if form.body.errors %}
        {% for message in form.body.errors %}
        <small class="error">{{ message }}</small><br>
        {% endfor %}
    {% endif %}
    {{ form.submit }}<br>
</form>
{% endblock %}
